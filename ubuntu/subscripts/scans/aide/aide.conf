#Should be empty
/usr/local NORMAL

#Binary folders 
/usr/sbin NORMAL
/usr/bin NORMAL

#Contains OS source code
/usr/src NORMAL

#Should be empty?
/usr/lib NORMAL
/usr/lib32 NORMAL
/usr/lib64 NORMAL
/usr/libx32 NORMAL
/usr/libexec NORMAL

#User download folders
/usr/games NORMAL
/usr/share NORMAL

